<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      margin-bottom: 15px;
      color: #444;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: #fff;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="container">

    <section id="about">
      <h2>About Me</h2>
      <p>Hello! I'm a creative individual passionate about web development and design. This is a showcase of my work.</p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div class="gallery">
        <!-- Replace these with your own image URLs -->
        <img src="https://via.placeholder.com/400x300?text=Project+1" alt="Project 1">
        <img src="https://via.placeholder.com/400x300?text=Project+2" alt="Project 2">
        <img src="https://via.placeholder.com/400x300?text=Project+3" alt="Project 3">
        <img src="https://via.placeholder.com/400x300?text=Project+4" alt="Project 4">
      </div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Feel free to reach out at <strong>yourname@email.com</strong></p>
    </section>

  </div>

  <footer>
    &copy; 2025 My Portfolio
  </footer>

</body>
</html>
